<blockquote
  [ngClass]="className"
  [class.editable]="editable"
  [ngStyle]="{ 'background-color': bgColor, 'color': textColor, 'border-width': borderWidth, 'border-radius': borderRadius }"
>
  <div class="quote-icon-box">
    <svg class="quote-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 14">
      <path
        d="M6 0H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3H2a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Zm10 0h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4v1a3 3 0 0 1-3 3h-1a1 1 0 0 0 0 2h1a5.006 5.006 0 0 0 5-5V2a2 2 0 0 0-2-2Z"
      ></path>
    </svg>
  </div>

  <div *ngIf="editable" 
    class="quote-content"
    role="textbox"
    tabindex="0"
    [attr.id]="id"
    contenteditable="true"
    (focus)="handleFocus($event)"
    (keydown)="handleKeydown($event)"
    (blur)="handleChange($event)"
    [innerHTML]="content"
  ></div>

  <div *ngIf="!editable" class="quote-content">
    <ng-content></ng-content>
  </div>
</blockquote>
